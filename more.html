<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>More | KaKao Clone</title>
  <link rel="stylesheet"
    href="file:///D:/Documents/font/fontawesome-free-5.12.1-web/fontawesome-free-5.12.1-web/css/all.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-up"></i>
      <i class="fas fa-wifi"></i>

      <i class="fas fa-battery-three-quarters"></i>
      <span class="status-bar__battery-level">75%</span>
    </div>
  </div>

  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">More</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-barcode"></i>
      </span>

      <span class="header__icon">
        <a href="settings.html"> <i class="fas fa-user-cog"></i></a>
      </span>
    </div>
  </header>

  <main class="more">
    <header class="more__header">
      <div class="more__friend friend friend--lg">
        <div class="more__column friend friend">
          <img class="more__avatar g-avatar"
            src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s320x320/72852527_948830602159127_8429341134827814912_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=dcGemq1DzXoAX8SAwpD&oh=5aee565aa6b5e3bf594c2caa7704879a&oe=5ED136B8"
            alt="NO!" />
          <div class="more__content">
            <span class="chat__username only">
              Sangmin
            </span>
            <span class="chat__status state">going home</span>
          </div>
        </div>
        <div class="more__column friend friend">
          <div class="more__btn">
            <i class="far fa-clipboard fa-2x"></i>
          </div>
        </div>
      </div>
      <ul class="more__btn-list">
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-smile fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Emoticons
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-brush fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Themes
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fab fa-kickstarter-k fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Account
          </span>
        </li>
      </ul>
    </header>
    <section class="more__suggestions">
      <h5 class="more__title">Suggestions</h5>
      <ul class="more__suggestions-list">
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-quote-right "></i>
          </span>
          <span class="suggestion__title">Kakao Story</span>
        </li>
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-beer "></i>
          </span>
          <span class="suggestion__title">Kakao friend</span>
        </li>
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-gamepad "></i>
          </span>
          <span class="suggestion__title">Friends Gem</span>
        </li>
      </ul>
    </section>
  </main>


  <nav class="nav">
    <ul class="nav__list">

      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="fas fa-users"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="far fa-comments"></i>
          <div class="nav__badge">8</div>

        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>

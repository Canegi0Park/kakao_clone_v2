<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats | KaKao Clone</title>
  <link rel="stylesheet"
    href="file:///D:/Documents/font/fontawesome-free-5.12.1-web/fontawesome-free-5.12.1-web/css/all.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-up"></i>
      <i class="fas fa-wifi"></i>

      <i class="fas fa-battery-three-quarters"></i>
      <span class="status-bar__battery-level">75%</span>
    </div>
  </div>

  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">Chats</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="far fa-comment"></i>
      </span>
      <span class="header__icon">
        <a href="settings.html"> <i class="fas fa-user-cog"></i></a>
      </span>
    </div>
  </header>

  <main class="chats">
    <ul class="chats__list">
      <a href="chat.html">
        <li class="chats__chat">
          <div class="chat__column">
            <img class="chat__avatar g-avatar"
              src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s320x320/72852527_948830602159127_8429341134827814912_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=dcGemq1DzXoAX8SAwpD&oh=5aee565aa6b5e3bf594c2caa7704879a&oe=5ED136B8"
              alt="NO!" />
            <div class="content">
              <span class="chat__username">
                sangmin
              </span>
              <span class="chat__statemessage">going home</span>
            </div>
          </div>
          <div class="chat__column">
            <span class="timestamp">Yesterday</span>
          </div>
        </li>
      </a>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav_list-link">
          <i class="fas fa-users"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav_list-link">
          <i class="fas fa-comments"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav_list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav_list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
      </a>
    </ul>
  </nav>
</body>

</html>
